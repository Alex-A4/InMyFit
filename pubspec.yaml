name: inmyfit
description: InMyFit application

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.1+2
  flutter_local_notifications: ^0.6.0
  bloc: ^0.11.1
  flutter_bloc: ^0.9.1
  gradient_app_bar: ^0.0.1
  flutter_slidable: ^0.4.9
  equatable: ^0.2.3
  redux: ^3.0.0
  flutter_redux: ^0.5.3
  sqflite: ^1.1.5
  path_provider: ^0.5.0+1
  table_calendar:
    git: https://github.com/Alex-A4/table_calendar.git
  intl: ^0.15.7
  expandable: ^2.1.0+3
  flutter_datetime_picker: ^1.1.6


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Neue
      fonts:
        - asset: assets/fonts/HelveticaNeueCyr-Thin.ttf
    - family: ProstoSans
      fonts:
        - asset: assets/fonts/TTProstoSansLight.otf

  assets:
  - assets/bottomBar/
  - assets/watertips/
  - assets/activity_water/
  - assets/tabletsReminder/